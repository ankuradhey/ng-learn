<!-- Toolbar -->
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
  <a class="navbar-brand mr-auto mr-lg-0">Home</a>
</nav>
<main class="container">
  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">TODO List</h6>
    <app-todo-list [todos]="todoList" (markComplete)="completeTask($event)"></app-todo-list>
    <app-todo-form (addTodoEmitter)="addTodo($event)"></app-todo-form>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Comments List</h6>
    <app-comment [comments]="commentsList" ></app-comment>
  </div>
</main>
