<div class="media text-muted pt-3" *ngFor="let todo of todos">
    <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
      <div class="d-flex justify-content-between align-items-center w-100">
        <strong class="text-gray-dark">{{todo.id}}. {{todo.text}}</strong>
        <button type="button" class="btn btn-link" (click)="completeTask(todo.id)">Complete</button>
      </div>
      <!-- <span class="d-block">@username</span> -->
    </div>
  </div>
