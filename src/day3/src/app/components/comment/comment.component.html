<div class="row">
  <div class="col-sm-4" *ngFor="let comment of comments">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ comment.name }}</h5>
        <p class="card-text">{{ comment.body }}</p>
        <a href="#" class="btn btn-primary">{{ comment.email }}</a>
      </div>
    </div>
  </div>
</div>
