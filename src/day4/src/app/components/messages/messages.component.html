<form class="form-inline my-2 my-lg-0 media text-muted pt-3">
  <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="messageService.clear()">clear</button>
</form>
<div
  class="media text-muted pt-3"
  *ngFor="let message of messageService.messages"
>
  <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
    <div class="d-flex justify-content-between align-items-center w-100">
      <strong class="text-gray-dark">{{ message }}</strong>
    </div>
  </div>
</div>
